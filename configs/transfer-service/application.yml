# Transfer Service 설정

server:
  port: ${SERVER_PORT:8083}

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/transfer_db}
    username: ${DB_USERNAME:transfer}
    password: ${DB_PASSWORD:transfer}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  kafka:
    consumer:
      group-id: transfer-service

# Logging
logging:
  level:
    com.junbank.transferservice: DEBUG
    org.hibernate.SQL: DEBUG